<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="heading"><h1><em>Odin_Calculator</em></h1></div>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="keys">
            <div class="rows">
                <button class="topKeys" onclick="clearDisplay()">AC</button>
                <button class="topKeys" onclick="operatorPressed(this)" value="+/-">+/-</button>
                <button class="topKeys" onclick="operatorPressed(this)" value="%">%</button>
                <button class="rightMostKeys" onclick="operatorPressed(this)" value="/">/</button>
            </div>
            <div class="rows">
                <button onclick="numberPressed(this)" value="7">7</button>
                <button onclick="numberPressed(this)" value="8">8</button>
                <button onclick="numberPressed(this)" value="9">9</button>
                <button class="rightMostKeys" onclick="operatorPressed(this)" value="*">*</button>
            </div>
            <div class="rows">
                <button onclick="numberPressed(this)" value="4">4</button>
                <button onclick="numberPressed(this)" value="5">5</button>
                <button onclick="numberPressed(this)" value="6">6</button>
                <button class="rightMostKeys" onclick="operatorPressed(this)" value="-">-</button>
            </div>
            <div class="rows">
                <button onclick="numberPressed(this)" value="1">1</button>
                <button onclick="numberPressed(this)" value="2">2</button>
                <button onclick="numberPressed(this)" value="3">3</button>
                <button class="rightMostKeys" onclick="operatorPressed(this)" value="+">+</button>
            </div>
            <div class="rows lastRow">
                <button onclick="numberPressed(this)" value="0">0</button>        
                <button onclick="decimalPressed()">.</button>
                <button class="rightMostKeys" onclick="equals()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
